<html>
  <head>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="/js/bundle.js"></script>
  </head>
  <body class="striped">
    <div id="debugger" class="tile">
      <input type="range" id="now-slider">
      <span id="now-display"></span>
    </div>
    <div id="space" class="row tile">
      <div class="front">
        <p class="next-up center">Next up in <span class="accent uppercase">space</span></p>
        <p class="title center"></p><p class="speaker center"></p>
      </div>
      <div class="back hidden">
        <p class="description"></p>
      </div>
    </div>
    <div id="tab" class="row tile">
      <div class="front">
        <p class="next-up center">Next up in <span class="accent uppercase">tab</span></p>
        <p class="title center"></p><p class="speaker center"></p>
      </div>
      <div>
        <div class="back hidden">
          <p class="description"></p>
        </div>
      </div>
    </div>
  </body>
</html>
